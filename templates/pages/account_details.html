
 {% extends 'base.html' %}

{% block body %}

    <div class="profile">
            <div class="profile-img">
                <img src="https://cdn2.iconfinder.com/data/icons/complete-common-version-6-4/1024/account_circle-512.png" alt="">
<!--               {{ auth }}-->
                <h2>Your Details</h2>
            </div>
            <div class="user-details">
                <div class="details-open">

                    <div class="account-details-form">
                        <h5>User Name</h5>

                    </div>
                    <div class="account-details-form">

                         <p>{{ auth[4] }}</p>

                    </div>
                    <div class="account-details-form">
                        <h5>Contact Number</h5>
                         <p>{{ auth[5] }}</p>

                    </div>
                </div>

            </div>
